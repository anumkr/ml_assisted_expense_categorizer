<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Dashboard</title>
    <style>
        body{
            background-color: rgb(202, 227, 248);
        }
        .title{
            font-family: "Inter", sans-serif;
            font-weight: bolder;
            font-size: 2rem;
            text-align: center;
        }
        .container {

            display: flex;              
            justify-content: space-around; 
            margin: 20px;
        }
        .box {
            width: 200px;
            height: 100px;
            border: solid;
            border-radius: 8px;
            font-weight: bold;
            padding-top: 10px;
            padding-left: 5px;
            background-color: #f9f9f9; 
            border: 1px solid #ccc; 
        }
        #spendingbox{
            width: 100px;
            height: 70px;
            margin-left: 4px;
            font-family: "Inter", sans-serif;
            font-weight: bold;
            padding-top: 5px;
            text-align: center;
            font-size: 2rem;
        }
        #transactions{
            width: 100px;
            height: 70px;
            margin-left: 4px;
            font-family: "Inter", sans-serif;
            font-weight: bold;
            padding-top: 5px;
            text-align: center;
            font-size: 3rem;
        }
        #top{
            width: 100px;
            height: 70px;
            margin-left: 4px;
            font-family: "Inter", sans-serif;
            font-weight: bold;
            padding-top: 5px;
            text-align: center;
            font-size: 2.5rem;
        }
        #category{
            width: 100px;
            height: 70px;
            margin-left: 4px;
            font-family: "Inter", sans-serif;
            font-weight: bold;
            padding-top: 5px;
            text-align: center;
            font-size: 3rem;
        }
        .inputdiv{
            height:405px;
            width:350px;
            margin-left: 65px;
            border-radius: 8px;
            font-weight: bold;
            padding-top: 10px;
            padding-left: 5px;
            font-size: 1.25rem;
            background-color: #f9f9f9; 
            border: 1px solid #ccc; 
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: 550;
        }

        input[type="text"],input[type="number"],input[type="date"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        .btn {
            width: 250px;
            padding: 12px;
            background: linear-gradient(to top, #cceeff, #66ccff);
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1rem;
            color: #003366;
            cursor: pointer;
            margin-top: 5px;
            margin-left: 20px;
        }

        .btn:hover {
            background: linear-gradient(to top, #b3e6ff, #33bbff);
        }
        .container2{
            margin-top: -415px;
            margin-left: 450px;
            display: flex;              
            gap: 50px;
            height: 410px;
            width: 750px; 
        }
        .bigbox{
            border: solid ;
            width: 500px;
            border-radius: 8px;
            margin-top: 2px;
            height: 500px;
            font-weight: bold;
            padding-top: 6px;
            padding-left: 5px;
            font-size: 1.25rem;
            background-color: #f9f9f9; 
            border: 1px solid #ccc; 
        }
        #spendingbycat{
            height: 460px;
            margin-left: -5px;
            margin-top: 5px;
            font-family: "Inter", sans-serif;
            font-weight: bold;
            padding-top: 5px;
            text-align: center;
        }
        #monthtotals{
            height: 460px;
            margin-left: -5px;
            margin-top: 5px;
            font-family: "Inter", sans-serif;
            font-weight: bold;
            padding-top: 5px;
            text-align: center;
        }
        .details{
            border: solid;
            margin-top: 150px;
            margin-left: 450px;
            width: 725px;
            min-height: 100px; 
            height: auto;
            max-height: 400px; 
            overflow-y: auto; 
            padding: 10px; 
            background-color: #f9f9f9; 
            border: 1px solid #ccc; 
            border-radius: 8px;
            font-weight: bold;
            padding-top: 6px;
            padding-left: 5px;
            font-size: 1.25rem;
        }
        .detailbox{
            width: 725px;
            min-height: 100px; 
            height: auto;
            max-height: 400px; 
            overflow-y: auto; 
            padding: 10px; 
            border-radius: 8px;
            font-family: "Inter", sans-serif;
            font-weight: bold;
            padding-top: 5px;
            text-align: center;
        }
        canvas {
            width: 100% !important;
            height: 400px !important; 
            display: block;
            margin: 10px auto;
}

        @media screen and (max-width: 1024px) {
            .container {
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
            }

            .inputdiv {
                width: 90%;
                margin: 20px auto;
                height: 405px;
            }

            .container2 {
                flex-direction: column;
                margin: 20px auto 0 auto;
                width: 90%;
                height: auto;
                gap: 20px;
            }

            .bigbox {
                width: 100%;
                height: auto;
                margin: 0 auto;
            }

            .details {
                width: 90%;
                margin: 20px auto;
                height: auto;
            }

            .detailbox {
                width: 100%;
                height: auto;
            }
            }

            @media screen and (max-width: 600px) {
            .box {
                width: 90%;
                margin: 10px auto;
            }

            input[type="text"],
            input[type="number"],
            input[type="date"],
            .btn {
                width: 100%;
            }

            .btn {
                margin-left: 0;
            }
            }

    </style>
</head>
<body>
    <p class="title">Expense Dashboard</p>
    <hr>
    <div class="container">
        <div class="box">Total Spending
            <div id="spendingbox">₹0.00</div>
        </div>
        <div class="box">Transactions
          <div id="transactions">0</div>
        </div>
        <div class="box">Top Category
            <div id="top">N/A</div>
        </div>
        <div class="box">Categories Used
            <div id="category">0</div>
        </div>
    </div>
    <div class="inputdiv">Add Transaction
        <form> 
            <label for="desc">Transaction Description</label> 
            <input type="text" id="desc" name="desc" placeholder="e.g., Starbucks Coffee, Uber ride, Netflix..." required /> 
            <label for="amount">Amount (₹)</label> 
            <input type="number" id="amount" name="amount" step="0.01" placeholder="0.00" required /> 
            <label for="date">Date</label> <input type="date" id="date" name="date" required />
            <button type="submit" class="btn">+ Add Transaction</button>
        </form>
        <button id="resetBtn" class="btn">Clear Dashboard</button>
    </div>
    <div class="container2">
        <div class="bigbox">Spending By Category
            <canvas id="spendingbycat">No data to display</canvas>
        </div>
        <div class="bigbox">Monthly totals
          <canvas id="monthtotals">No data to display</canvas>
        </div>
    </div>
    <div class="details">Recent Transactions
        <div class="detailbox">No transactions yet. Add your first expense above!</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
